# Configuração do Nginx para Webhook do WhatsApp Business API
# Adicione este bloco ao seu arquivo de configuração do nginx (geralmente em /etc/nginx/sites-available/default)

server {
    listen 80;
    listen [::]:80;
    server_name api.biancavolken.com.br;

    # Redireciona HTTP para HTTPS (recomendado)
    # return 301 https://$server_name$request_uri;

    # Ou se não usar HTTPS, descomente as linhas abaixo:
    location /webhook/whatsapp {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout aumentado para webhooks
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

