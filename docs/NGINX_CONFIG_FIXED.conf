server {
    server_name seu-dominio.com.br;
    
    # Opcional: aumentar limite de upload
    client_max_body_size 20m;
    
    # Location específica para WebSocket (DEVE estar dentro do bloco server)
    location /ws/esp32 {
        proxy_pass http://10.0.0.10:3000;
        
        # Headers essenciais para WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers padrão
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts aumentados para WebSocket (conexão persistente)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Buffer settings para WebSocket
        proxy_buffering off;
    }
    
    # Location padrão para outras requisições (DEVE estar dentro do bloco server)
    location / {
        proxy_pass http://10.0.0.10:3000;
        
        # Headers de encaminhamento
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Suporte básico a conexões persistentes
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    access_log /var/log/nginx/seu-dominio.com.br.log;
    error_log  /var/log/nginx/seu-dominio.com.br_error.log;
    
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/seu-dominio.com.br/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/seu-dominio.com.br/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = seu-dominio.com.br) {
        return 301 https://$host$request_uri;
    } # managed by Certbot
    
    listen 80;
    server_name seu-dominio.com.br;
    return 404; # managed by Certbot
}

