# Configuração corrigida do Nginx para Webhook do WhatsApp
# Adicione/ajuste no seu arquivo de configuração do nginx

server {
    server_name api.biancavolken.com.br;

    # Opcional: aumentar limite de upload
    client_max_body_size 20m;

    # IMPORTANTE: Location específico para webhook ANTES do location /
    location /webhook/whatsapp {
        proxy_pass http://10.10.0.3:4000;
        
        # Cabeçalhos de encaminhamento
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Suporte básico a conexões persistentes/WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # IMPORTANTE: Não fazer buffer para webhooks
        proxy_buffering off;
    }

    # Location padrão para outras rotas
    location / {
        proxy_pass http://10.10.0.3:4000;

        # Cabeçalhos de encaminhamento
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Suporte básico a conexões persistentes/WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    access_log /var/log/nginx/api.biancavolken_access.log;
    error_log  /var/log/nginx/api.biancavolken_error.log;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/api.biancavolken.com.br/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/api.biancavolken.com.br/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

# Servidor HTTP - redireciona para HTTPS
server {
    if ($host = api.biancavolken.com.br) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name api.biancavolken.com.br;
    return 404; # managed by Certbot
}

